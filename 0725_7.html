<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        function myfunction()
        {
            const result = Number(document.getElementById("quantity1").value) * Number(document.getElementById("amount1").value) 
                                    + Number(document.getElementById("quantity2").value) * Number(document.getElementById("amount2").value)
                                    + Number(document.getElementById("quantity3").value) * Number(document.getElementById("amount3").value);

            document.getElementById("total").value = result;
        }

    </script>

    <title>Document</title>
    <style>
        body{
            text-align: center;
        }

        h1{
            font-size: 50px;
        }
    </style>

</head>
<body>
    <h1>Payment</h1>

    <label>Item1</label>
    <input type="number" id="quantity1" name="quantity1"/>
    <input type="number" id="amount1" name="amount1"/>

    <br>
    <label>Item2</label>
    <input type="number" id="quantity2" name="quantity2"/>
    <input type="number" id="amount2" name="amount2"/>

    <br>
    <label>Item3</label>
    <input type="number" id="quantity3" name="quantity3"/>
    <input type="number" id="amount3" name="amount3"/>


    <br>
    <br>
    <input type="button" value="CUL" onclick="myfunction()"></input>

    <br>
    <br>
    <label>Total Price</label>
    <input type="text" id="total" name="total" disabled/>

    
</body>
</html>
